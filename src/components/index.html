<!DOCTYPE html>
<html>
  <head>
    <title>Richard Martinez Personal Site</title>
    <link href="media/other/logo-favicon.ico" rel="icon" type="image/x-icon" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  </head>
  <body>
    <header-main></header-main>
    <div class="main">
        <span class="nav-to-home" id="home-nav-point"></span>
        <greetings></greetings>
        <span class="nav-to-about" id="about-nav-point"></span>
        <about></about>
        <span class="nav-to-blog" id="blog-nav-point"></span>
        <blog></blog>
    </div>
    <footer-main></footer-main>
    <!-- include the tag -->
    <script type="riot/tag" src="tags/header-main.tag"></script>
    <script type="riot/tag" src="tags/greetings.tag"></script>
    <script type="riot/tag" src="tags/about.tag"></script>
    <script type="riot/tag" src="tags/blog.tag"></script>
    <script type="riot/tag" src="tags/blog-header.tag"></script>
    <script type="riot/tag" src="tags/blog-posts.tag"></script>
    <script type="riot/tag" src="tags/footer-main.tag"></script>
    <!-- include riot.js -->
    <script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.min.js"></script>
    <!-- mount the tag -->
    <script>riot.mount('header-main')</script>
    <script>riot.mount('greetings')</script>
    <script>riot.mount('about')</script>
    <script>riot.mount('blog')</script>
    <script>riot.mount('blog-header')</script>
    <script>riot.mount('blog-posts')</script>
    <script>riot.mount('footer-main')</script>
  </body>
</html>
